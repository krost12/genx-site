<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GENX Kozmetik</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1f1f1f;
      color: white;
    }
    header {
      background: linear-gradient(to right, #5c5c5c, #2e2e2e);
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 3px;
    }
    header p {
      font-style: italic;
      margin-top: 0.5rem;
    }
    .section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .product {
      background-color: #333;
      padding: 1rem;
      border-radius: 8px;
    }
    .product h3 {
      margin-top: 0;
    }
    .contact {
      text-align: center;
      margin-top: 3rem;
    }
    .whatsapp-button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    footer {
      background-color: #111;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>GENX</h1>
    <p>Gücünü Yüzüne Yansıt.</p>
  </header>

  <div class="section">
    <h2>Öne Çıkan Ürünler</h2>
    <div class="products">
      <div class="product">
        <h3>Tıraş Sonrası Losyon</h3>
        <p>Ferahlık verir, cildi yatıştırır.</p>
      </div>
      <div class="product">
        <h3>Mat Saç Wax</h3>
        <p>Gün boyu kalıcı doğal görünümlü stil.</p>
      </div>
      <div class="product">
        <h3>Sakal Bakım Yağı</h3>
        <p>Sakalları besler ve yumuşatır.</p>
      </div>
    </div>

    <div class="contact">
      <h2>İletişime Geç</h2>
      <button class="whatsapp-button">WhatsApp'tan Yaz</button>
      <p style="margin-top: 1rem;">Tel: 0 (5xx) xxx xx xx</p>
    </div>
  </div>

  <footer>
    &copy; 2025 GENX Kozmetik. Tüm hakları saklıdır.
  </footer>
</body>
</html>
